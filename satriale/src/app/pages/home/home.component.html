<div class="hero-banner">
  <h1>Welcome to Satriale's Pork Store</h1>
</div>

<section id="popular">
  <h2>POPULAR PRODUCTS</h2>
  <div class="products-grid">
    <div *ngFor="let product of popularProducts" (click)="openProductModal(product.id)" class="product-card">
      <img [src]="product.imageUrl" [alt]="product.name">
      <h3>{{product.name}}</h3>
      <p>{{product.price | currency}}</p>
    </div>
  </div>
</section>
